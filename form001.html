<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Formulário do Enxo sheyy</h1>
    <form>
        <p style="font-weight: bolder;">Dados Pessoais:</p>
        <p>Nome: <input type="text" name="nome" id="nome"></p>
        <p>Sobrenome: <input type="text" name="sobrenome" id="sobrenome"></p>
        <p>CPF: <input type="text" name="CPF" id="CPF"></p>

        <p>Validade: <input type="date"></p>
        <p>Code de segurança: <input type="text"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
